<!DOCTYPE html>
<html>
<head>
    <title>IT-Processes</title>
</head>
<body>
<header>
    <button name="window-close" type="button">&#xE8BB;</button>
    <button name="window-minimize" type="button">&#xE921;</button>
</header>
<div id="application-container">
    <div id="logo_container" class="container">
        <img src="./assets/logo.png" id="logo" alt="itp-logo" width="500px"/>
    </div>
    <div id="login_box" class="container">
        <div class="form-group">
            <label for="username">Your username</label>
            <input type="text" class="form-control" placeholder="company@digit" autofocus>
            <label for="password">Your password</label>
            <input type="password" class="form-control" placeholder="verysecurepasswordhere">
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg" id="login_button">Login</button>
            </div>
        </div>
    </div>
</div>
<script>
    const remote = require("electron").remote
    require(remote.getGlobal("paths").utilities + 'prerequisites.js')(__filename)
</script>
</body>
</html>
